<html>
  <head>
  	<style>
      .favorites-scroll-area {
        overflow: scroll;
        height: 600px;
        min-width: 230px;
        display: inline-block;
        float: left;
    }
  </style>
  </head>
  <body>
    <div class="container">
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#add-category-modal">
    <span class="glyphicon glyphicon-plus"></span>
  </button>

  <!-- Modal -->
  <div class="modal fade" id="add-category-modal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Add Category</h4>
        </div>
        <div class="modal-body">
          <form class="add-category-form">
            <input type="text" placeholder="Category Name" name="category">
            </input>
            <button type="submit">Submit</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
  
</div>
    <div class="favorites-scroll-area">
    </div>
  </body>
</html>
